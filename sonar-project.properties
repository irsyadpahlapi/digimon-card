# SonarCloud configuration for DigiCard project
sonar.projectKey=irsyadpahlapi_digimon-card
sonar.organization=irsyadpahlapi
sonar.projectName=Digimon Card
sonar.projectDescription=A Next.js Digimon card collection game with TypeScript and comprehensive testing

# Source code and test settings
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=node_modules/**,build/**,dist/**,.next/**,coverage/**,public/**,debug-test*.js,**/*.d.ts

# Coverage settings (use a single LCOV path for JS/TS)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.sourceEncoding=UTF-8

# Exclude test and type definition files from coverage to avoid skewed metrics
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/*.d.ts

# Additional settings for better analysis
sonar.typescript.tsconfigPath=tsconfig.json
sonar.eslint.reportPaths=eslint-report.json

# Quality gate settings (optional - can be configured in SonarCloud UI)
sonar.qualitygate.wait=true